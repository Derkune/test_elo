<body>
	
	<script> 
		
		var bsrc = 0;
		var ratings = 0;
		var bimg = new Image();
		var xlim;
		
		function updateImg(e){
			if (bsrc == 0) { return 0 }
			var c = document.getElementById("plot");
			var rect = c.getBoundingClientRect()
			var ctx = c.getContext("2d");
			var x = Math.floor(e.clientX - rect.left)
			if (x<0 || x>=xlim) { return }
			ctx.drawImage(bimg,0,0);
			var rating = ratings[x];
			ctx.beginPath();
			ctx.strokeStyle = 'rgb(100,100,255)';
			ctx.lineWidth = 2;
			ctx.moveTo(x,200);
			ctx.lineTo(x,400-0.4*(rating[1]-1000));
			ctx.stroke();
			ctx.closePath();
			ctx.fillStyle = "black"
			ctx.font = "48px sans-serif";
			ctx.fillText("Image: "+rating[0].toString(), 20, 50);
			ctx.fillText("Elo: "+rating[1].toString(), 20, 100);
			var simg = document.getElementById("simg");
			simg.src='Images/'+rating[0].toString().padStart(3,'0')+'.jpg';
		}
		
		function drawCanvas(ratings){
			xlim = ratings.length
			console.log(xlim)
			var c = document.getElementById("plot");
			c.width = xlim;
			var ctx = c.getContext("2d");
			
			// Neat gradient that I don't think I'll use
			/*var rgG = ctx.createLinearGradient(0, -100, 0, 500);
			rgG.addColorStop(0,"green");
			rgG.addColorStop(0.5,"white");
			rgG.addColorStop(1,"red"); 
			ctx.fillStyle = rgG;
			ctx.fillRect(0, 0, xlim, 400);*/
			
			ctx.fillStyle = "white";
			ctx.fillRect(0, 0, xlim, 400)
			
			for (var i = 0; i < xlim; i++) {
				var score = ratings[i][1];
				var r=0;
				var g=0;
				if (score>1500){ g = 10*Math.sqrt(score-1500) }
				else { r = 10*Math.sqrt(1500-score) }
				ctx.beginPath();
				ctx.strokeStyle = 'rgb('+r.toString()+','+g.toString()+',0)';
				ctx.moveTo(i,200);
				ctx.lineTo(i,400-0.4*(score-1000));
				ctx.stroke();
				ctx.closePath();
			}
			return c.toDataURL()
		}
		
		function getElo(){
			var xhr = new XMLHttpRequest();
			xhr.open("GET", 'https://script.google.com/macros/s/AKfycbytrbRXHOYt1NdJlCJO5baF9YK9HwL2RJ82yMe89FIHCxo9qjQjjJW-y5J36p_rKmGy/exec', true);
			xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			//xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
			xhr.onreadystatechange = function() { // Call a function when the state changes.
			if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
					ratings = JSON.parse("[" + xhr.response + "]")[0];
					bsrc = drawCanvas(ratings)
					bimg.src=bsrc
				}
			}
			xhr.send("");
		}
		
		//drawCanvas()
		getElo()
	</script>
	
	<div class="content">

	<div class="wrapbox">
	  <div> <h1 id="title" > View NSFW Rankings in Order of Elo Score </h1> </div>
	  <div class="line-break"></div>
	  <div id="imgbox"> <img id="simg" width="400" height="400" style="border:2px solid #000000;" src="Assets/plotinfo.svg"> </div>
	  <div id="plotBox"> <canvas id="plot" height="400" style="border:2px solid #000000;" onmousemove="updateImg(event)"></canvas>
	</div>
	</div>
	
</body>
